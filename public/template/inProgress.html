<div class="modal-body">
	<div ng-show="progress.status != 'error'">
		<h4>{{progress.action}}</h4>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			</div>
		</div>
	</div>
	<div ng-show="progress.status == 'error'">
		<div class="alert alert-danger" role="alert">
			<ul>
				<li ng-repeat="message in progress.messageList">{{message}}</li>
			</ul>
		</div>
	</div>
</div>
<div class="modal-footer" ng-show="progress.status == 'error'">
	<button class="btn btn-default" ng-click="$dismiss()">{{"CLOSE"|translate}}</button>
</div>
