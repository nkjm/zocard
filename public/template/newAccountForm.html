<div class="modal-header">
	<h3>{{"CREATE_NEW_ACCOUNT"|translate}}</h3>
</div>
<div class="modal-body">
	<form role="form">
		<input type="text" class="form-control" placeholder="{{NEW_ACCOUNT_NAME|translate}}" ng-model="form.accountName" />
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="$dismiss()">{{"CANCEL"|translate}}</button>
	<button class="btn btn-primary" ng-click="$close(form)"><span class="glyphicon glyphicon-ok"></span>&nbsp;{{"CREATE"|translate}}</button>
</div>
